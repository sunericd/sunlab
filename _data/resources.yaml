- title: Spatial Aging Datasets
  subtitle: MERFISH Datasets for Mouse Brain Aging, Exercise & Reprogramming
  group: featured
  image: images/spatialagingdatasets.png
  link: https://doi.org/10.5281/zenodo.13883176
  description: This Zenodo repository contains AnnData objects containing the processed MERFISH spatial transcriptomics datasets for mouse brain aging, experiments with exercise, and experiments with partial reprogramming.
  tags:
    - dataset

- title: TISSUE
  subtitle: Uncertainty-aware spatial gene expression prediction
  group: featured
  image: images/tissue.png
  link: https://github.com/sunericd/TISSUE
  description: TISSUE (Transcript Imputation with Spatial Single-cell Uncertainty Estimation) provides tools for estimating well-calibrated uncertainty measures for gene expression predictions in single-cell spatial transcriptomics datasets and utilizing them in downstream analyses.
  tags:
    - software

- title: SPRITE
  subtitle: Cell and gene networks for spatial gene expression prediction
  group: featured
  image: images/sprite.png
  link: https://github.com/sunericd/SPRITE
  description: SPRITE (Spatial Propagation and Reinforcement of Imputed Transcript Expression) is a meta-algorithm for post-processing spatial gene expression predictions to improve the quality of predictions and their utility in downstream analysis.
  tags:
    - software

- title: DynamicViz
  subtitle: Dynamic visualization of high-dimensional data
  group: featured
  image: images/dynamicviz.png
  link: https://github.com/sunericd/dynamicviz
  description: DynamicViz package for generating bootstrap visualizations of high-dimensional data. Great for assessing stability of visualizations and increasing robustness of interpretations.
  tags:
    - software
