- title: Spatial Aging Clocks
  subtitle: Spatial aging clocks for cell types in the mouse brain
  group: featured
  image: images/spatialagingclocks.jpg
  link: https://github.com/sunericd/SpatialAgingClock
  description: This Python software package provides tools for deploying our spatial aging clocks (trained on mouse brain data) to a single-cell datasets (both spatial or non-spatial).
